<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onara - Equipos</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <style>
        h1{
            font-size: 4em;
            margin-bottom:50px;
            padding-bottom: 0;
        }

        body {
            margin: 0;
            padding: 0;
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
            font-size: 14px; /* Ajusta el tamaño del texto según tus necesidades */

          }
        /* Estilos específicos */
        .contenido {
            
            color: #fff;
            display: grid;
            flex-wrap: wrap;
            justify-content: flex-start;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 20px;
            
            max-width: 800px; /* Ancho máximo del contenedor */
            margin: 0 auto; /* Centrar el contenedor en la página */

        }
        .team {
            background-color: var(--h-background);
            border-radius: 10px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 0 auto;
            flex-basis: 0.01%; /* Establece el tamaño máximo deseado */
             /* Establece el ancho máximo deseado */
        }
        .team img {
            max-width: 100%;
            height: auto;
        }
        .team-name {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
        }
        .team-link {
            color: #fff;
            text-decoration: none;
        }
          
    </style>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <br>

    <section class="contenido">
        

        <div class="team" >

                    Chino
                </div>
            </a>
        </div>

        <div class="team" >
            <a class="team-link" >
            <img src="../images/rep_taderia_flag.png" alt="Bandera República Taderiana" > 
                <div>
                    <h2 class="team-name">Rep. Taderiana</h2>
                    Tueder
                </div>
            </a>
        </div>

        <div class="team" >
            <a class="team-link" >
            <img src="../images/ajolia_flag.png" alt="Bandera Ajolia" > 
                <div>
                    <h2 class="team-name">Ajolia</h2>
                    Magic, Sans
                </div>
            </a>
        </div>

        <div class="team" >

        <div class="team" >

                <div>
